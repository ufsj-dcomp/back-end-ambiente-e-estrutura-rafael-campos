<div class="row justify-content-md-center">
    <div class="col-8">
        <table mat-table [dataSource]="dataSource" class="mat-evelation-z8" with="100%">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDeff>No.</th>
                <td mat-cell *matCellDef="let jogador">{{jogador.id}}</td>
            </ng-container>
        
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDeff>Nome</th>
                <td mat-cell *matCellDef="let jogador">{{jogador.nome}}</td>
            </ng-container>
        
            <ng-container matColumnDef="sobrenome">
                <th mat-header-cell *matHeaderCellDeff>Sobrenome</th>
                <td mat-cell *matCellDef="let jogador">{{jogador.sobrenome}}</td>
            </ng-container>
        
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDeff>Time</th>
                <td mat-cell *matCellDef="let jogador">{{jogador.time}}</td>
            </ng-container>
        
            <ng-container matColumnDef="posicao">
                <th mat-header-cell *matHeaderCellDeff>Posicao</th>
                <td mat-cell *matCellDef="let jogador">{{jogador.posicao}}</td>
            </ng-container>
        
            <ng-container matColumnDef="idade">
                <th mat-header-cell *matHeaderCellDeff>Idade</th>
                <td mat-cell *matCellDef="let jogador">{{jogador.idade}}</td>
            </ng-container>
        
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDeff>Status</th>
                <td mat-cell *matCellDef="let jogador">{{jogador.status}}</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let joagdor; columns: displayedColumns"></tr>
        </table>
    </div>

</div>
