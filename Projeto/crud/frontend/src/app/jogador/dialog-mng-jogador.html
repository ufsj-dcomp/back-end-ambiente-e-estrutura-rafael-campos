    <h1 mat-dialog-title>Jogador</h1>
    <div mat-dialog-content>
        <div class="row">
            <mat-form-fiel style="width: 100%">
                <mat-label>Nome</mat-label>
                <input MatInput [(ngModel)]="data.nome">
            </mat-form-fiel>
        </div>
        <div class="row">
            <mat-form-fiel style="width: 100%">
                <mat-label>Sobrenome</mat-label>
                <input MatInput [(ngModel)]="data.sobrenome">
            </mat-form-fiel>
        </div>
        <div class="row">
            <mat-form-fiel style="width: 100%">
                <mat-label>Time</mat-label>
                <input MatInput [(ngModel)]="data.time">
            </mat-form-fiel>
        </div>
        <div class="row">
            <mat-form-fiel style="width: 100%">
                <mat-label>Posicao</mat-label>
                <input MatInput [(ngModel)]="data.posicao">
            </mat-form-fiel>
        </div>
        <div class="row">
            <mat-form-fiel style="width: 100%">
                <mat-label>Idade</mat-label>
                <input MatInput [(ngModel)]="data.idade">
            </mat-form-fiel>
        </div>
        <div class="row">
            <mat-form-fiel style="width: 100%">
                <mat-label>Status</mat-label>
                <input MatInput [(ngModel)]="data.status">
            </mat-form-fiel>
        </div>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-button (click)="onNoClick()">Cancelar</button>
        <button mat-button (mat-dialog-close)="data" cdkFocusInitial>Salvar</button>
    </div>
